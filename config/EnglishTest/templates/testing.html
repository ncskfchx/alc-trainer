{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Тестирование (уровень Легкий) {% endblock %}
{% block content %}


<div class="row" style="margin-bottom: 50px; margin-top: 50px;">

    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">{{ question }}</h3>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ true_answer }}" id="1">
                <label class="form-check-label" for="1">
                    {{ true_answer }}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ false_answer }}" id="2">
                <label class="form-check-label" for="2">
                    {{ false_answer }}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ false_answer2 }}" id="3">
                <label class="form-check-label" for="3">
                    {{ false_answer2 }}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ false_answer3 }}" id="4">
                <label class="form-check-label" for="4">
                    {{ false_answer3 }}
                </label>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Ответить">
        </form>
    </div>
</div>

{% endblock %}
